{{define "calendar"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线日历工具 - 程序员工具箱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/tools/static/css/style.css">
    <link rel="stylesheet" href="/tools/static/css/tools.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/tools/static/css/calendar.css">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="/tools/static/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/tools/static/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/tools/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/tools/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/tools/static/apple-touch-icon.png">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    {{template "nav" .}}
    
    <div class="container mt-4">
        <div class="tool-header">
            <h1 class="tool-title">在线日历工具</h1>
            <p class="tool-description">查看日历、农历和节假日信息，支持日期计算和日程管理</p>
        </div>
        
        <div class="tool-content">
            <div class="card">
                <div class="card-body">
                    <div class="calendar-header">
                        <button class="btn btn-outline-primary" id="prevMonth">
                            <i class="material-icons">chevron_left</i> 上个月
                        </button>
                        <h3 id="currentMonth" class="mb-0"></h3>
                        <button class="btn btn-outline-primary" id="nextMonth">
                            下个月 <i class="material-icons">chevron_right</i>
                        </button>
                    </div>
                    
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div>日</div>
                            <div>一</div>
                            <div>二</div>
                            <div>三</div>
                            <div>四</div>
                            <div>五</div>
                            <div>六</div>
                        </div>
                        <div id="calendarDays" class="calendar-days"></div>
                    </div>

                    <div class="tool-features mt-4">
                        <h4>功能特点：</h4>
                        <ul>
                            <li>查看任意月份的日历</li>
                            <li>支持农历显示</li>
                            <li>支持节假日标记</li>
                            <li>支持日程管理</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/tools/static/js/solarlunar.min.js"></script>
    <script src="/tools/static/js/calendar.js"></script>
</body>
</html>
{{end}}
