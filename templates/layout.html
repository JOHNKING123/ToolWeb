<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - ToolWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
        </header>
        
        <main>
            {{template "content" .}}
        </main>

        <footer>
            <p>&copy; 2024 ToolWeb. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
