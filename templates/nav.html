{{define "nav"}}
<script src="/tools/static/js/tools-dropdown.js"></script>
<nav class="navbar">
    <div class="container navbar-container">
        <!-- 返回按钮 -->
        <button class="back-btn" onclick="history.back()">
            <i class="material-icons">arrow_back</i>
            返回
        </button>
        
        <a href="/tools/index" class="navbar-brand">程序员工具箱</a>
        
        <!-- 工具分类下拉菜单 -->
        <div class="tools-dropdown">
            <button class="tools-dropdown-btn">
                <i class="material-icons">apps</i>
                所有工具
                <i class="material-icons">expand_more</i>
            </button>
            <div class="tools-dropdown-content">
                {{range .Categories}}
                <div class="category-group">
                    <div class="category-header">
                        <i class="material-icons">{{.Icon}}</i>
                        <span>{{.Name}}</span>
                    </div>
                    <div class="category-tools">
                        {{range .Tools}}
                        <a href="{{.Path}}" class="tool-item">
                            <i class="material-icons">{{.Icon}}</i>
                            <div class="tool-info">
                                <span class="tool-name">{{.Name}}</span>
                                <span class="tool-desc">{{.Description}}</span>
                            </div>
                            {{if .New}}
                            <span class="badge badge-new">新</span>
                            {{end}}
                        </a>
                        {{end}}
                    </div>
                </div>
                {{end}}
            </div>
        </div>

        <div class="navbar-menu">
            <a href="/">博客首页</a>
            <a href="/tools/index">工具首页</a>
           
        </div>
    </div>
</nav>
{{end}}
