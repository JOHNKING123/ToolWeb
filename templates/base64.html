<body>
    <div class="container">
        <div class="tool-header">
            <h1><i class="material-icons">code</i> Base64 编解码工具</h1>
            <p>在线进行 Base64 编码和解码转换</p>
        </div>

        <div class="tool-content">
            <div class="mode-switch">
                <label>
                    <input type="radio" name="mode" value="encode" checked>
                    <i class="material-icons">lock</i>
                    编码
                </label>
                <label>
                    <input type="radio" name="mode" value="decode">
                    <i class="material-icons">lock_open</i>
                    解码
                </label>
            </div>

            <div class="base64-container">
                <div class="base64-panel">
                    <div class="base64-header">
                        <h3><i class="material-icons">input</i> 输入</h3>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            <i class="material-icons">clear</i> 清空
                        </button>
                    </div>
                    <div class="base64-content">
                        <textarea id="inputText" class="base64-textarea" placeholder="在此输入要处理的文本..."></textarea>
                    </div>
                </div>

                <div class="base64-panel">
                    <div class="base64-header">
                        <h3><i class="material-icons">output</i> 输出</h3>
                        <button type="button" class="btn btn-secondary" id="copyBtn">
                            <i class="material-icons">content_copy</i> 复制
                        </button>
                    </div>
                    <div class="base64-content">
                        <textarea id="outputText" class="base64-textarea" readonly></textarea>
                        <div class="copy-tooltip">已复制到剪贴板</div>
                    </div>
                </div>
            </div>

            <div class="example-section">
                <h3>编码示例</h3>
                <div class="example-buttons" id="encodeExamples">
                    <button type="button" class="example-btn" data-text="Hello, World!">
                        普通文本：Hello, World!
                        <br>
                        <small>编码结果：SGVsbG8sIFdvcmxkIQ==</small>
                    </button>
                    <button type="button" class="example-btn" data-text="https://example.com/path?param=value">
                        URL：https://example.com/path?param=value
                        <br>
                        <small>编码结果：aHR0cHM6Ly9leGFtcGxlLmNvbS9wYXRoP3BhcmFtPXZhbHVl</small>
                    </button>
                    <button type="button" class="example-btn" data-text="用户名:密码">
                        用户名密码：用户名:密码
                        <br>
                        <small>编码结果：55So5oi35ZCN5a2X77ya5a+G56CB</small>
                    </button>
                    <button type="button" class="example-btn" data-text="{'name': 'John', 'age': 30}">
                        JSON 数据：{'name': 'John', 'age': 30}
                        <br>
                        <small>编码结果：eydubWFtZSc6ICdKb2huJywgJ2FnZSc6IDMwfQ==</small>
                    </button>
                </div>

                <h3>解码示例</h3>
                <div class="example-buttons" id="decodeExamples">
                    <button type="button" class="example-btn" data-text="SGVsbG8sIFdvcmxkIQ==">
                        编码文本：SGVsbG8sIFdvcmxkIQ==
                        <br>
                        <small>解码结果：Hello, World!</small>
                    </button>
                    <button type="button" class="example-btn" data-text="aHR0cHM6Ly9leGFtcGxlLmNvbS9wYXRoP3BhcmFtPXZhbHVl">
                        编码URL：aHR0cHM6Ly9leGFtcGxlLmNvbS9wYXRoP3BhcmFtPXZhbHVl
                        <br>
                        <small>解码结果：https://example.com/path?param=value</small>
                    </button>
                    <button type="button" class="example-btn" data-text="55So5oi35ZCN5a2X77ya5a+G56CB">
                        编码中文：55So5oi35ZCN5a2X77ya5a+G56CB
                        <br>
                        <small>解码结果：用户名:密码</small>
                    </button>
                    <button type="button" class="example-btn" data-text="eydubWFtZSc6ICdKb2huJywgJ2FnZSc6IDMwfQ==">
                        编码JSON：eydubWFtZSc6ICdKb2huJywgJ2FnZSc6IDMwfQ==
                        <br>
                        <small>解码结果：{'name': 'John', 'age': 30}</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const modeInputs = document.getElementsByName('mode');
            const encodeExamples = document.getElementById('encodeExamples');
            const decodeExamples = document.getElementById('decodeExamples');

            let currentMode = 'encode';

            // 处理模式切换
            modeInputs.forEach(input => {
                input.addEventListener('change', function() {
                    currentMode = this.value;
                    // 清空输入输出
                    inputText.value = '';
                    outputText.value = '';
                    // 切换示例显示
                    if (currentMode === 'encode') {
                        encodeExamples.style.display = 'block';
                        decodeExamples.style.display = 'none';
                    } else {
                        encodeExamples.style.display = 'none';
                        decodeExamples.style.display = 'block';
                    }
                });
            });

            // 输入文本变化时自动处理
            inputText.addEventListener('input', processText);

            // 清空按钮
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });

            // 复制按钮
            copyBtn.addEventListener('click', function() {
                if (!outputText.value) return;
                
                navigator.clipboard.writeText(outputText.value).then(() => {
                    const tooltip = document.querySelector('.copy-tooltip');
                    tooltip.classList.add('show');
                    setTimeout(() => tooltip.classList.remove('show'), 2000);
                });
            });

            // 示例按钮
            document.querySelectorAll('.example-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    inputText.value = this.dataset.text;
                    processText();
                });
            });

            // 初始显示/隐藏示例
            encodeExamples.style.display = 'block';
            decodeExamples.style.display = 'none';

            async function processText() {
                if (!inputText.value.trim()) {
                    outputText.value = '';
                    return;
                }

                try {
                    const response = await fetch(`/tools/api/base64/${currentMode}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            input: inputText.value
                        }),
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        outputText.value = data.output;
                    } else {
                        outputText.value = 'Error: ' + (data.error || '未知错误');
                    }
                } catch (error) {
                    outputText.value = 'Error: ' + error.message;
                }
            }
        });
    </script>
</body>
